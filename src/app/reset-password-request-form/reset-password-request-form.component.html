<form 
  [formGroup]="resetPasswordRequestForm" 
  (ngSubmit)="onSubmit()" 
  class="reset-password-form"
  novalidate>

  <div class="field form-group">
    <label>Enter your email</label>
    <input 
      type="email" 
      class="form-control" 
      required
      name="email"
      formControlName="email"
    >
  </div>

</form>
