<div class="modal-header">
  <h4 class="modal-title">{{ mode }} Subscription</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<app-subscription-form [mode]="mode" [data]="subscription"></app-subscription-form>
</div>
<div class="modal-footer">
  <button 
  	type="submit"
  	[disabled]="!subscriptionForm.subscriptionForm.valid" 
  	class="button button-orange" 
  	(click)="activeModal.close(subscriptionForm)"
  >
  	Save
  </button>
</div>
