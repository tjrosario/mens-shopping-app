<div class="modal-header">
  <h4 class="modal-title">{{ mode }} Subscription</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<app-recurly-subscription-form 
    [mode]="mode" 
    [data]="subscription" 
    [billingInfo]="billingInfo"
    [shippingInfo]="shippingInfo"
    [shippingAddresses]="shippingAddresses"
    [user]="user"
  >
  </app-recurly-subscription-form>
</div>
<div class="modal-footer">
  <button 
  	type="submit"
  	[disabled]="!recurlySubscriptionForm.recurlySubscriptionForm.valid || !recurlySubscriptionForm.billingInfo || !recurlySubscriptionForm.shippingInfo" 
  	class="button button-orange" 
  	(click)="activeModal.close(recurlySubscriptionForm)"
  >
  	Save
  </button>
</div>
