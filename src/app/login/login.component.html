<div class="account login">
  <div class="wrapper">

    <div class="row">
      <div class="col-a">
        <div class="form-box">
          <form 
            class="align-left"
              [formGroup]="loginForm" 
              (ngSubmit)="onSubmit()" 
              novalidate>
              <h3>Sign In</h3>

              <div class="form-group">
                <label for="username">Email</label>
                <input
                  type="text" 
                  class="form-control" 
                  required
                  name="username"
                  placeholder="Enter your email"
                  autocomplete="email"
                  formControlName="username">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  class="form-control" 
                  required
                  name="password"
                  placeholder="Enter your password"
                  formControlName="password">

              </div>

              <p><small>Forgot password?  <a (click)="resetPassword()">Reset it now <i class="fa fa-caret-right"></i></a></small></p>

              <div class="actions align-center">
                <button 
                  type="submit" 
                  class="button button-large"
                  [class.loading]="loading"
                  [disabled]="!loginForm.valid || loading || fbLoading">
                  Sign in
                </button>
              </div>
          </form>

          <p class="divide align-center"><strong><small>&ndash; or &ndash;</small></strong></p>

          <div class="align-center">
            <button 
              class="button facebook-btn" 
              id="facebook-btn" 
              type="button"
              (click)="facebookLogin()"
              [disabled]="fbLoading || loading" 
              [class.loading]="fbLoading">
                <i class="fa fa-facebook"></i>
                Sign in with Facebook
            </button>
          </div>
        </div>

      </div>
    </div>

    <div class="align-center">
      <p><small>Don't have an account? <a routerLink="/signup">Sign up now <i class="fa fa-caret-right"></i></a></small></p>
    </div>
  </div>
</div>
